<style>
  .module-status-card {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    width: 100%;
    box-sizing: border-box;
    padding: 28px 32px;
    border-radius: 16px;
    line-height: 1.7;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .module-status-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
  }

  .warning-card {
    background: linear-gradient(135deg, #fff8e1 0%, #ffecb3 100%);
    border: none;
    border-left: 5px solid #ff9800;
    color: #5d4037;
  }

  .success-card {
    background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
    border: none;
    border-left: 5px solid #4caf50;
    color: #1b5e20;
  }

  .card-title {
    font-size: 1.35rem;
    font-weight: 700;
    margin: 0 0 20px;
    display: flex;
    align-items: center;
    gap: 10px;
    letter-spacing: -0.02em;
  }

  .card-text {
    margin: 0 0 14px;
    font-size: 0.95rem;
    opacity: 0.9;
  }

  .module-list {
    margin: 20px 0;
    padding: 0;
    list-style: none;
  }

  .module-list li {
    padding: 12px 16px;
    margin: 8px 0;
    background: rgba(255, 255, 255, 0.6);
    border-radius: 10px;
    font-size: 0.95rem;
    backdrop-filter: blur(4px);
    border: 1px solid rgba(255, 255, 255, 0.8);
  }

  .warning-card .module-list li {
    background: rgba(255, 255, 255, 0.5);
    border-color: rgba(255, 152, 0, 0.2);
  }

  .success-card .module-list li {
    background: rgba(255, 255, 255, 0.5);
    border-color: rgba(76, 175, 80, 0.2);
  }

  .success-badge {
    margin-top: 20px;
    padding: 16px 20px;
    background: rgba(255, 255, 255, 0.7);
    border-radius: 12px;
    font-size: 0.9rem;
    display: flex;
    align-items: center;
    gap: 8px;
    border: 1px solid rgba(76, 175, 80, 0.3);
    backdrop-filter: blur(4px);
  }

  .hidden {
    display: none;
  }

  .visible {
    display: block;
  }
</style>

<!-- INSUFFICIENT BLOCK -->
<div class="{insufficient_class}">
  <div class="module-status-card warning-card">
    <h3 class="card-title">Chưa đủ điều kiện để học môn mới</h3>
    <p class="card-text">Các môn đã học nhưng mastery chưa đạt 50%:</p>

    <ul class="module-list">
      {items}
    </ul>

    <p class="card-text">Hãy hoàn thiện các môn này trước khi học môn mới.</p>
  </div>
</div>

<!-- RECOMMENDED BLOCK -->
<div class="{recommended_class}">
  <div class="module-status-card success-card">
    <h3 class="card-title">Môn học mới đã được mở khóa</h3>

    <ul class="module-list">
      <li><strong>{module_name}</strong></li>
    </ul>

    <div class="success-badge">
      ✅ Đã thêm {student_id} vào <b>{module_name}</b>.
    </div>
  </div>
</div>
